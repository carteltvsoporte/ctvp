<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>CARTEL TV - Streaming de Anime, Películas y Series</title>
    <meta name="description" content="Plataforma de streaming con contenido actualizado de APIs reales. Anime, películas, series y más.">
    <meta name="theme-color" content="#6a11cb">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=128&q=80">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Overlay de Autenticación -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
            <div class="logo-svg">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=60&h=60&q=80" 
                     alt="CARTEL TV Logo" 
                     style="width: 60px; height: 60px; border-radius: 12px;">
            </div>
            <h1 class="auth-title">CARTEL TV</h1>
            <input type="text" class="auth-input" id="usernameInput" placeholder="Nombre de usuario" autocomplete="username">
            <div class="auth-error" id="usernameError">Usuario no autorizado</div>
            <input type="password" class="auth-input" id="ticketInput" placeholder="Ticket de acceso" autocomplete="current-password">
            <div class="auth-error" id="ticketError">Ticket incorrecto</div>
            <button class="auth-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Acceder</button>
            <div class="demo-credentials" style="margin-top: 20px; color: var(--light-gray); font-size: 0.8rem;">
                <p>CTVP</p>
            </div>
        </div>
    </div>

    <!-- Header Principal -->
    <header class="header" id="mainHeader" style="display:none;" role="banner" aria-label="Cabecera principal">
        <div class="nav-container">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=32&h=32&q=80" 
                     alt="CARTEL TV Logo" 
                     style="width: 32px; height: 32px; border-radius: 8px;">
                <span>CARTEL TV</span>
            </div>

            <!-- Barra de Búsqueda -->
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon" aria-hidden="true"></i>
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Buscar películas, series, anime..." 
                           aria-label="Buscar contenido">
                </div>
            </div>

            <!-- Navegación -->
            <nav class="nav-links" role="navigation" aria-label="Navegación principal">
                <a href="#" class="nav-link active" data-section="home" role="tab" aria-selected="true" aria-controls="mainContent">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="anime" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-ghost" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="movies" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-video" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="tv" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-tv" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="integrated" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-random" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="documentaries" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-file-video" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
                <a href="#" class="nav-link" data-section="kids" role="tab" aria-selected="false" aria-controls="mainContent">
                    <i class="fas fa-child" aria-hidden="true"></i>
                    <span class="nav-text"></span>
                </a>
            </nav>

            <!-- Menú Usuario -->
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar" title="Mi lista de seguimiento" role="button" aria-label="Ver mi lista">
                    <span id="avatarInitials">US</span>
                    <div class="watchlist-counter" id="watchlistCounter" style="display: none;" aria-live="polite">0</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-container" id="mainContent" style="display:none;" role="main">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Bienvenido, <span id="welcomeUser">Usuario</span></h1>
                <p>Contenido actualizado en tiempo real desde TMDB, Jikan y otras APIs. Recomendaciones personalizadas basadas en tus preferencias.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" id="exploreBtn">
                        <i class="fas fa-compass" aria-hidden="true"></i> Explorar Todo
                    </button>
                    <button class="btn btn-secondary" id="randomBtn">
                        <i class="fas fa-random" aria-hidden="true"></i> Recomendación Aleatoria
                    </button>
                    <button class="btn btn-secondary" id="watchlistBtn">
                        <i class="fas fa-bookmark" aria-hidden="true"></i> Mi Lista
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Resultados de Búsqueda -->
        <div id="searchResults" class="search-results" style="display: none;" role="status" aria-live="polite"></div>
        
        <!-- Tabs de Contenido -->
        <div class="content-tabs" role="tablist" aria-label="Categorías de contenido">
            <button class="tab-btn active" data-tab="trending" role="tab" aria-selected="true" aria-controls="contentGrid">
                <i class="fas fa-fire" aria-hidden="true"></i> Tendencia
            </button>
            <button class="tab-btn" data-tab="top-rated" role="tab" aria-selected="false" aria-controls="contentGrid">
                <i class="fas fa-star" aria-hidden="true"></i> Mejor Valorado
            </button>
            <button class="tab-btn" data-tab="upcoming" role="tab" aria-selected="false" aria-controls="contentGrid">
                <i class="fas fa-calendar-alt" aria-hidden="true"></i> Próximamente
            </button>
            <button class="tab-btn" data-tab="now-playing" role="tab" aria-selected="false" aria-controls="contentGrid">
                <i class="fas fa-play-circle" aria-hidden="true"></i> En Emisión
            </button>
        </div>
        
        <!-- Filtros -->
        <section class="filter-section" aria-label="Filtros de contenido">
            <div class="filter-group">
                <label class="filter-label" for="genreFilter">Género</label>
                <select class="filter-select" id="genreFilter" aria-label="Seleccionar género">
                    <option value="all">Todos los géneros</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label" for="yearFilter">Año</label>
                <select class="filter-select" id="yearFilter" aria-label="Seleccionar año">
                    <option value="all">Todos los años</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label" for="sortFilter">Ordenar por</label>
                <select class="filter-select" id="sortFilter" aria-label="Ordenar contenido por">
                    <option value="popularity.desc">Popularidad</option>
                    <option value="vote_average.desc">Puntuación</option>
                    <option value="release_date.desc">Más Reciente</option>
                    <option value="release_date.asc">Más Antiguo</option>
                    <option value="title.asc">Título A-Z</option>
                </select>
            </div>
            <div class="filter-group">
                <button class="btn btn-primary" id="applyFilters">
                    <i class="fas fa-filter" aria-hidden="true"></i> Aplicar Filtros
                </button>
                <button class="btn btn-secondary" id="resetFilters" style="margin-top: 8px;">
                    <i class="fas fa-redo" aria-hidden="true"></i> Restablecer
                </button>
            </div>
        </section>
        
        <!-- Grid de Contenido -->
        <section class="content-grid" id="contentGrid" role="region" aria-label="Contenido multimedia">
            <div class="loading" style="grid-column:1/-1;text-align:center;padding:50px;" role="status" aria-live="polite">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px; color: var(--accent);">Cargando contenido...</p>
            </div>
        </section>
        
        <!-- Paginación -->
        <div class="pagination" id="pagination" style="display: none; text-align: center; margin-bottom: 40px;" role="navigation" aria-label="Paginación">
            <button class="btn btn-secondary" id="prevPage" disabled>
                <i class="fas fa-chevron-left" aria-hidden="true"></i> Anterior
            </button>
            <span id="pageInfo" style="margin: 0 20px; color: var(--light);">Página 1</span>
            <button class="btn btn-secondary" id="nextPage">
                Siguiente <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>
    </main>

    <!-- Modal de Detalles -->
    <div class="modal" id="detailModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Cerrar modal">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast" id="toast" role="alert" aria-live="polite" aria-atomic="true"></div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
