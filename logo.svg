<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo circular opcional (puedes quitarlo si prefieres solo el ícono) -->
    <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="#333" stroke-width="2"/>
    
    <!-- Definición del gradiente -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4A00E0"/>
            <stop offset="100%" stop-color="#8E2DE2"/>
        </linearGradient>
    </defs>
    
    <!-- Claqueta -->
    <rect x="60" y="60" width="80" height="80" rx="10" fill="#2C2C2C" stroke="#FFF" stroke-width="4"/>
    <rect x="50" y="70" width="100" height="20" rx="5" fill="#1A1A1A"/>
    
    <!-- Marcas de cinta (detalles decorativos) -->
    <rect x="65" y="65" width="10" height="70" rx="2" fill="#FFD700"/>
    <rect x="125" y="65" width="10" height="70" rx="2" fill="#FFD700"/>
    
    <!-- Símbolo de cine (cámara estilizada) -->
    <circle cx="100" cy="100" r="25" fill="#FFF"/>
    <circle cx="100" cy="100" r="15" fill="#2C2C2C"/>
    <circle cx="95" cy="95" r="4" fill="#FFF"/>
    <rect x="110" y="95" width="10" height="10" rx="2" fill="#FFD700"/>
    
    <!-- Líneas de movimiento (detalle dinámico) -->
    <path d="M40 100 L60 100" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <path d="M140 100 L160 100" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
</svg>